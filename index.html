<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>Home</h3>
                <h2 id="home" class="score">0</h2>
                <button onclick="score1()">+1</button>
                <button onclick="score2()">+2</button>
                <button onclick="score3()">+3</button>
            </div>
            <div class="newgame">
                <button class="button-3" role="button" onclick="reset()">New Game</button>
            </div>
            <div class="team">
                <h3>Guest</h3>
                <h2 id="guest" class="score">0</h2>
                <button onclick="guestScore1()">+1</button>
                <button onclick="guestScore2()">+2</button>
                <button onclick="guestScore3()">+3</button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
